<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Localize</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <figure class="logo-wrapper">
                <a href="home.html">
                    <img class="logo" src="img/Horizontal-Logo.png" alt="logo">
                </a>
            </figure>
            <ul class="nav__list">
                <li class="nav__list-item"><a class="nav__list-link" href="home.html">Home</a></li>
                <li class="nav__list-item"><a class="nav__list-link" href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main about">
    <div class="container">
        <header>
            <h1>About us</h1>
            <p>We provide location detection for free. You do not require any account.</p>
            <p>If you like our service, please share with friends.</p>
        </header>

        <div class="about__body">
            <section class="about__contact">
                <p>If you have any suggestions, do not hesitate to contact us.</p>
                <form class="contact">
                    <div class="contact__item contact__item--1">
                        <label class="contact__label" for="name">Name</label>
                        <input class="contact__input" type="text" id="name" name="name">
                    </div>
                    <div class="contact__item contact__item--2">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="text" id="email" name="email">
                    </div>
                    <div class="contact__item contact__item--3">
                        <label class="contact__label" for="subject">Subject</label>
                        <input class="contact__input" type="text" id="subject" name="subject">
                    </div>
                    <div class="contact__item contact__item--4">
                        <label class="contact__label" for="message">Message</label>
                        <textarea class="contact__input contact__input--large" id="message" name="message" maxlength="300" placeholder="Your message should contain up to 300 characters."></textarea>
                    </div>
                    <div class="contact__item contact__item--5">
                        <input class="btn" type="submit" value="Submit">
                    </div>
                </form>
            </section>
            <section class="about__location">
                <div id="our-location-map"></div>
                <address class="about__address">
                    <h4>Our address</h4>
                    Wawel 5<br>
                    31-001 Krak√≥w<br>
                    Poland
                </address>
            </section>
        </div>
    </div>
</main>

<footer class="footer">
    <small class="footer__text">&copy; 2020 Localize. All Rights Reserved.</small>
</footer>

<script src="about.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjEjy6tOfwUpILiPus66VFY6w0nFVgFdM&callback=initMap">
</script>
</body>
</html>
