<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Localize</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="alert-box">
    <p class="alert-box__message">
        You have to share your location.
        For more information check this <a href="https://www.google.com/search?client=firefox-b-d&q=how+to+turn+on+location" target="_blank">link</a>.
    </p>
    <span class="exit-shape"></span>
</div>

<header class="header">
    <div class="container">
        <nav class="nav">
            <figure class="logo-wrapper">
                <a href="#">
                    <img class="logo" src="img/Horizontal-Logo.png" alt="logo">
                </a>
            </figure>
            <ul class="nav__list">
                <li class="nav__list-item"><a class="nav__list-link" href="#">Home</a></li>
                <li class="nav__list-item"><a class="nav__list-link" href="#">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <figure class="figure">
            <figcaption class="figure__caption">Rendering your location. Please wait...</figcaption>
            <img id="pending-gif" src="img/giphy.gif" alt="pending-gif">
        </figure>
        <div id="map"></div>
        <button class="btn">Get your location</button>
    </div>
</main>

<footer class="footer">
    <small class="footer__text">&copy; 2020 Localize. All Rights Reserved.</small>
</footer>

<script src="script.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjEjy6tOfwUpILiPus66VFY6w0nFVgFdM">
</script>
<!--<script async defer-->
<!--        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjEjy6tOfwUpILiPus66VFY6w0nFVgFdM&callback=getCurrentLocation">-->
<!--</script>-->
</body>
</html>
